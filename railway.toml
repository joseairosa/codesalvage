# Railway Configuration for CodeSalvage
# Optimized for Next.js 15 with Prisma and PostgreSQL

[build]
builder = "nixpacks"
buildCommand = "npm run build"

[deploy]
startCommand = "npm run start"
restartPolicyType = "on-failure"
restartPolicyMaxRetries = 10

# Health check for Next.js
healthcheckPath = "/api/health"
healthcheckTimeout = 300

# Resource allocation
[nixpacks]
# Next.js build requires memory
nodeVersion = "20"
