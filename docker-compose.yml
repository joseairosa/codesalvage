services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3011:3000'  # Host:Container - Port 3011 to avoid conflicts
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - DATABASE_URL=postgresql://projectfinish:password@postgres:5432/projectfinish
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3011
      - NEXT_PUBLIC_APP_URL=http://localhost:3011
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - projectfinish-network
    command: npm run dev

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - '5444:5432'  # Host:Container - Port 5444 to avoid conflicts
    environment:
      - POSTGRES_USER=projectfinish
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=projectfinish
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U projectfinish']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - projectfinish-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - '6390:6379'  # Host:Container - Port 6390 to avoid conflicts
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - projectfinish-network
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  projectfinish-network:
    driver: bridge
